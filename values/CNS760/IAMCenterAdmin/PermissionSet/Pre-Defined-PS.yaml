permissions:
  - name: "ps-poweruser-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/PowerUserAccess"
    description: "Provides full access to AWS services and resources, but does not allow management of Users and groups."
  - name: "ps-viewer-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/job-function/ViewOnlyAccess"
    description: "Grants permissions to view resources and basic metadata across all AWS services."
  - name: "ps-databaseadmin-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/job-function/DatabaseAdministrator"
    description: "Grants full access permissions to AWS services and actions required to set up and configure AWS database services."
  - name: "ps-databaseviewer-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/AmazonRDSReadOnlyAccess"
    description: "Grants permissions to view basic RDS resources."
  - name: "ps-networkfulladmin-predef"
    # inline_policy: "Payer1-IP-restrict.json"
    inline_policy: "IPAM-Admin-inline.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/job-function/NetworkAdministrator"
      - "arn:aws:iam::aws:policy/AWSResourceAccessManagerFullAccess"
      - "arn:aws:iam::aws:policy/PowerUserAccess"
    description: "Grants full access permissions to AWS services and actions required to set up and configure AWS network resources"
  - name: "ps-networkviewer-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/AmazonVPCReadOnlyAccess"
      - "arn:aws:iam::aws:policy/AutoScalingReadOnlyAccess"
      - "arn:aws:iam::aws:policy/ElasticLoadBalancingReadOnly"
      - "arn:aws:iam::aws:policy/AWSDirectConnectReadOnlyAccess"
      - "arn:aws:iam::aws:policy/AWSNetworkManagerReadOnlyAccess"
      - "arn:aws:iam::aws:policy/AmazonRoute53ReadOnlyAccess"
    description: "Grants permissions to view basic network resources."
  - name: "ps-datascientist-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/job-function/DataScientist"
    description: "Grants permissions to AWS data analytics services."
  - name: "ps-securitymanager-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/SecurityAudit"
    description: "The security audit template grants access to read security configuration metadata. It is useful for software that audits the configuration of an AWS account."
  - name: "ps-monitoringadmin-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/CloudWatchFullAccess"
      - "arn:aws:iam::aws:policy/AWSCloudTrail_FullAccess"
    description: "Grants permissions to AWS Monitoring Services."
  - name: "ps-supportuser-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/job-function/SupportUser"
    description: "Grants permissions to troubleshoot and resolve issues in an AWS account. This policy also enables the user to contact AWS support to create and manage cases."
  - name: "ps-developer-predef"
    inline_policy: "EC2OnOff-inline.json"
    description: "Gransts permissions for Developer to EC2 On and Off"
  - name: "ps-costmanager-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/job-function/Billing"
    description: "Grants permissions for billing and cost management. This includes viewing account usage and viewing and modifying budgets and payment methods. It is a permission for LG CNS Cloud Business Team, which is performing billing work on behalf of Uplus."
  - name: "ps-iamusercreator-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/IAMFullAccess"
    description: "Grants full access to IAM via the AWS Management Console."
  - name: "ps-networkadmin-predef"
    inline_policy: "Payer1-IP-restrict.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/AmazonEC2FullAccess"
      - "arn:aws:iam::aws:policy/AmazonRoute53FullAccess"
      - "arn:aws:iam::aws:policy/AmazonVPCFullAccess"
      - "arn:aws:iam::aws:policy/AWSDirectConnectFullAccess"
      - "arn:aws:iam::aws:policy/AWSResourceAccessManagerFullAccess"
      - "arn:aws:iam::aws:policy/AWSSupportAccess"
      - "arn:aws:iam::aws:policy/CloudWatchFullAccess"
      - "arn:aws:iam::aws:policy/ReadOnlyAccess"
    description: "for TGW, DX, Route53"
  - name: "ps-dmsadmin-predef"
    inline_policy: "DMSAdmin-inline.json"
    description: "For DMS Management"
  - name: "ps-eksadmin-predef"
    inline_policy: "EKSAdmin-inline.json"
    managed_policy: 
      - "arn:aws:iam::aws:policy/ReadOnlyAccess"
    description: "for EKS Developers_Read and Execution"
